<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Member Information</title>
    <!--    <link rel="stylesheet" href="../static/bootstrap.min.css">-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 th:text="${update == null} ? 'Add a Member' : 'Update a Member'" class="text-center mb-4"></h2>
    <div class="row m-2">
        <div class="align-items-center">
            <div  class="col-2 text-left">
                <a th:href="@{/members/{id}(id=${member.id})}" class="btn btn-info  ">Back</a>
                <a th:href="@{/members}" class="btn btn-info">All Members</a>
            </div>
        </div>
    </div>
    <br>
    <form  th:action="@{/update-member/{id}(id=${member.id})}" th:object="${member}" method="post">
        <input type="text"    th:field="*{firstName}"
               class="form-control mb-4 col-2" >
        <input type="text"    th:field="*{lastName}"
               class="form-control mb-4 col-2">
        <input type="text"    th:field="*{email}"
               class="form-control mb-4 col-2">
        <input type="text"    th:field="*{booksCheckedOut}"
               class="form-control mb-4 col-2">
        <button type="submit" class="btn btn-info col-2"
                th:text="${update==null} ? Save : Update">
        </button>
    </form>
</div>
</body>
</html>
