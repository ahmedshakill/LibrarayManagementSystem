<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="Transaction"></title>
    <!--    <link rel="stylesheet" href="../static/bootstrap.min.css">-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<div class="container mt-5">
<!--    <h2 th:text="Book Details" class="text-center mb-4"></h2>-->
    <div class="row m-2">
        <div class="col-2 text-left">
            <a th:href="@{/books}" class="btn btn-info">All Books</a>
        </div>
        <div class="col-2 text-left">
            <a th:href="@{/members}" class="btn btn-info">All Members</a>
        </div>
        <div class="col-2 text-left">
            <a th:href="@{/transactions}" class="btn btn-info">All Transactions</a>
        </div>
    </div>
    <br>
    <br>
    <!-- Display basic player information in a Bootstrap card -->
    <div class="card mb-4 mr-8">
        <div class="card-body">
            <div class="row">
                <div class="col-md-4">
                    <p class="mb-2">Member Name</p>
                    <p class="mb-2">Book</p>
                    <p class="mb-2">Check Out Date</p>
                    <p class="mb-2">Return Date</p>
                </div>

                <div class="col-md-4">
                    <strong><p class="mb-2" th:text="${member.firstName} +' '+${member.lastName}"></p></strong>
                    <strong><p class="mb-2" th:text="${book.title}"></p></strong>
                    <strong><p class="mb-2" th:text="${transaction.checkedOutDate}"></p></strong>
                    <strong><p class="mb-2" th:text="${transaction.returnDate}"></p></strong>
                </div>
            </div>
        </div>
    </div>

    <!-- Buttons with Bootstrap classes to navigate to matches and stats pages -->
    <div class="row">
        <div class="col-3 text-left">
            <form action="/return" th:object="${transaction}" method="post">
                <input type="hidden" th:field="*{id}" />
                <input type="hidden" th:field="*{userId}" />
                <input type="hidden" th:field="*{bookISBN}" />
                <input type="hidden" th:field="*{checkedOutDate}" />
                <input type="hidden" th:field="*{returnDate}" />
                <input type="hidden" th:field="*{member}" />
                <input type="hidden" th:field="*{book}" />
                <button type="submit" class="btn btn-info me-3">Return</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
