<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${member.firstName + ' '+ member.lastName}"></title>
    <!--    <link rel="stylesheet" href="../static/bootstrap.min.css">-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<div class="container mt-5">
<!--    <h2 th:text="Book Details" class="text-center mb-4"></h2>-->
    <div class="row m-2">
        <div class="col-2 text-left">
            <a th:href="@{/members}" class="btn btn-info">All Members</a>
        </div>
    </div>
    <br>
    <br>
    <!-- Display basic player information in a Bootstrap card -->
    <div class="card mb-4 mr-8">
        <div class="card-body">
            <div class="row">
                <div class="col-md-4">
                    <p class="mb-2">First Name</p>
                    <p class="mb-2">Last Name</p>
                    <p class="mb-2">Email</p>
                    <p class="mb-2">BooksCheckedOut</p>
                </div>

                <div class="col-md-4">
                    <strong><p class="mb-2" th:text="${member.firstName}"></p></strong>
                    <strong><p class="mb-2" th:text="${member.lastName}"></p></strong>
                    <strong><p class="mb-2" th:text="${member.email}"></p></strong>
                    <strong><p class="mb-2" th:text="${member.booksCheckedOut}"></p></strong>
                </div>
            </div>
        </div>
    </div>

    <!-- Buttons with Bootstrap classes to navigate to matches and stats pages -->
    <div class="row">
        <div class="col-3 text-left">
            <a th:href="@{/update-member/{id}(id=${member.id})}" class="btn btn-info me-3">Edit</a>
            <a th:href="@{/delete-member/{id}(id=${member.id})}" class="btn btn-info me-3">Delete</a>
        </div>
    </div>
</div>
</body>
</html>
