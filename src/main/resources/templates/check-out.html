<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Check Out</title>
    <!--    <link rel="stylesheet" href="../static/bootstrap.min.css">-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 th:text="${return == null} ? 'Check Out' : 'Return'" class="text-center mb-4"></h2>
    <div class="row m-2">
        <div class="col-2 text-left">
            <a th:href="@{/transactions}" class="btn btn-info">All Transactions</a>
        </div>
    </div>
    <br>
    <br>
    <form action="#" th:action="@{/check-out}" th:object="${transaction}" method="post">

        <select th:field="*{userId}">
            <option th:each="member: ${members}" th:value="${member.id}"  th:text="${member.firstName}" >Member </option>
        </select>

        <select  th:field="*{bookISBN}">
            <option th:value="${book.ISBN}" th:text="${book.title}"  >Book </option>
        </select>

        <input type="date"  th:field="*{checkedOutDate}"
               placeholder="Check Out Date" class="form-control mb-4 col-2">
        <button type="submit" class="btn btn-info col-2"
                th:text="${return == null} ? Check Out : Return">
        </button>
    </form>
</div>
</body>
</html>
