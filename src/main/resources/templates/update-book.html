<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Book Information</title>
    <!--    <link rel="stylesheet" href="../static/bootstrap.min.css">-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 th:text="${update == null} ? 'Add a Book' : 'Update a Book'" class="text-center mb-4"></h2>
    <form action="#" th:action="@{/update-book}" th:object="${book}" method="post">
        <input type="text"   th:value="${book.title}"
               class="form-control mb-4 col-2" >
        <input type="text"   th:value="${book.ISBN}"
               class="form-control mb-4 col-2">
        <input type="text"   th:value="${book.author}"
               class="form-control mb-4 col-2">
        <input type="text"   th:value="${book.genre}"
               class="form-control mb-4 col-2">
        <input type="text"   th:value="${book.publisher}"
                class="form-control mb-4 col-2">
        <input type="text"   th:value="${book.year}"
                class="form-control mb-4 col-2">
        <input type="text"   th:value="${book.availableCopies}"
                class="form-control mb-4 col-2">
        <button type="submit" class="btn btn-info col-2"
                th:text="${update==null} ? Save : Update">
        </button>
    </form>
</div>
</body>
</html>
