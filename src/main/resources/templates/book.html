<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${book.title}"></title>
    <!--    <link rel="stylesheet" href="../static/bootstrap.min.css">-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<div class="container mt-5">
    <h2 class=" mb-4">Book Details</h2>

    <!-- Display basic player information in a Bootstrap card -->
    <div class="card mb-4 mr-8">
        <div class="card-body">
            <div class="row">
                <div class="col-md-4">
                    <p class="mb-2">Title</p>
                    <p class="mb-2">Author</p>
                    <p class="mb-2">ISBN</p>
                    <p class="mb-2">Genre</p>
                    <p class="mb-2">Publisher</p>
                    <p class="mb-2">Year</p>
                    <p class="mb-2">Available Copies</p>
                </div>

                <div class="col-md-4">
                    <h5 class="card-title text-primary" th:text="${book.title}"></h5>
                    <strong><p class="mb-2" th:text="${book.author}"></p></strong>
                    <strong><p class="mb-2" th:text="${book.ISBN}"></p></strong>
                    <strong><p class="mb-2" th:text="${book.genre}"></p></strong>
                    <strong><p class="mb-2" th:text="${book.publisher}"></p></strong>
                    <strong><p class="mb-2" th:text="${book.year}"></p></strong>
                    <strong><p class="mb-2" th:text="${book.availableCopies}"></p></strong>
                </div>
            </div>
        </div>
    </div>

    <!-- Buttons with Bootstrap classes to navigate to matches and stats pages -->
    <div class="row">
        <div class="col-1 text-end">
            <a th:href="@{/update-book/{isbn}(isbn=${book.ISBN})}" class="btn btn-info me-3">Edit</a>
        </div>
        <div class="col-1 text-end">
            <form th:action="@{/delete-book/{isbn}(isbn=${book.ISBN})}" th:method="delete">
                <input type="hidden" name="isbn" th:value="${book.ISBN}" />
                <button type="submit" class="btn btn-danger me-3">Delete</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
