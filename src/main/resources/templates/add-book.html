<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add a Book</title>
    <!--    <link rel="stylesheet" href="../static/bootstrap.min.css">-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 th:text="${update == null} ? 'Add a Book' : 'Update a Book'" class="text-center mb-4"></h2>
    <div class="row m-2">
        <div class="col-2 text-left">
            <a th:href="@{/books}" class="btn btn-info">All Books</a>
        </div>
    </div>
    <br>
    <br>
    <form action="#" th:action="@{/add-book}" th:object="${book}" method="post">
        <input type="text"  th:field="*{title}"
                placeholder="Title" class="form-control mb-4 col-2" >
        <input type="text"  th:field="*{ISBN}"
                placeholder="ISBN" class="form-control mb-4 col-2">
        <input type="text"  th:field="*{author}"
                placeholder="Author" class="form-control mb-4 col-2">
        <input type="text"  th:field="*{genre}"
                placeholder="Genre" class="form-control mb-4 col-2">
        <input type="text"  th:field="*{publisher}"
                placeholder="Book Publisher" class="form-control mb-4 col-2">
        <input type="text"  th:field="*{year}"
                placeholder="Publication Year" class="form-control mb-4 col-2">
        <input type="text"  th:field="*{availableCopies}"
               placeholder="Copies Available" class="form-control mb-4 col-2">
        <button type="submit" class="btn btn-info col-2"
                th:text="${update==null} ? Save : Update">
        </button>
    </form>
</div>
</body>
</html>
